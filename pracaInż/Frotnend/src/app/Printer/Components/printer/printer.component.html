<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="page-background">
<div class="page-table">

    <div id="tabs">

      <form [formGroup]="SearchForm" (ngSubmit)="search()">

        <mat-form-field id="search-input">
          <input matInput placeholder="Wyszukaj" formControlName="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button type="submit">Wyszukaj</button>
        <button mat-raised-button id="add-button">Dodaj nowy</button>
    </form>

    </div>
    <div class="load" *ngIf="!PageLoaded"></div>
    <div *ngIf="PageLoaded">
    <table mat-table [dataSource]="this.data">

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Producent </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
  
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef> Numer </th>
          <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="InvoiceDescription">
          <th mat-header-cell *matHeaderCellDef> Opis Faktury </th>
          <td mat-cell *matCellDef="let element"> {{element.invoiceDescription}} </td>
        </ng-container>
  
  
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Opis </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
  
      <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Dzia≈Ç </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
  
  
      <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef> IP </th>
          <td mat-cell *matCellDef="let element"> 
            <span *ngIf="hasIP(element.ip)"><a href="//{{element.ip}}" target="_blank">{{element.ip}}</a> </span>
            <span *ngIf="!hasIP(element.ip)"> Brak </span>
          </td>
        </ng-container>
  
  
      <ng-container matColumnDef="contractNumber">
          <th mat-header-cell *matHeaderCellDef> Umowa </th>
          <td mat-cell *matCellDef="let element"> {{element.contractNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Opcje </th>
          <td mat-cell *matCellDef="let element"> 
            <button (click)="addPrinterCheck(element.id)" class="option-button"><i class="fa fa-check" aria-hidden="true"></i></button>  
            <button (click)="deletPrinterCheck(element.id)" class="option-button"><i class="fa fa-times" aria-hidden="true"></i></button>
            </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;let element" [ngClass]="{'green': element.monthlyCheck == true}"></tr>
    </table>

  </div>
  <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div class="bottom-space"></div>
</div>
