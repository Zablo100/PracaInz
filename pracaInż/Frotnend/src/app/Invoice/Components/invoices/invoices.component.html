<div class="page-background">
  <div class="page-table">

<div id="summary">
      <canvas id="myChart" height="300" width="1400"></canvas>
</div>

<div id="tabs">

  <form>

    <mat-form-field id="search-input">
      <input matInput placeholder="Wyszukaj" formControlName="search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button type="submit">Wyszukaj</button>
    <button mat-raised-button type="button" id="add-button" (click)="openNewInvoiceform()">Dodaj nowy</button>
</form>

</div>
<div class="load" *ngIf="!PageLoaded"></div>
<div *ngIf="PageLoaded">


<table mat-table [dataSource]="this.data" *ngIf="PageLoaded">

    <!-- Name Column -->
    <ng-container matColumnDef="Numer">
      <th mat-header-cell *matHeaderCellDef> Numer </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Sprzedawca">
            <th mat-header-cell *matHeaderCellDef> Sprzedawca </th>
            <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
          </ng-container>

              <!-- Name Column -->
    <ng-container matColumnDef="Data wystawienia">
        <th mat-header-cell *matHeaderCellDef> Data wystawienia </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

          <!-- Name Column -->
    <ng-container matColumnDef="Całkowity koszt">
        <th mat-header-cell *matHeaderCellDef> Całkowity koszt </th>
        <td mat-cell *matCellDef="let element"> {{element.totalCost}}zł </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="open(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
<mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
</div>
