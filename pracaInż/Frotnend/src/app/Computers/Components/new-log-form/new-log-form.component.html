<h1 id="form-title">Nowy wpis</h1>
<div id="form-main">
    <div id="wraper">
    <form [formGroup]="CatForm" (change)="categoryChange()">
        <label for="select-cat" class="select-lable">Kategoria</label>
        <select class="select-input" id="select-cat" formControlName="category">
            <option [ngValue]="1">Wymiana</option>
            <option [ngValue]="2">Czyszczenie</option>
        </select><br>
    </form>

    <form *ngIf="RepairSelected">
        <label for="select-type" class="select-lable">Wymiana</label>
        <select class="select-input" (change)="updateOption($any($event.target).value)">
            <option value="0">Klawiatura</option>
            <option value="1">Myszka</option>
            <option value="2">Kabel zasilający</option>
            <option value="3">Zasilacz</option>
        </select>

        <button type="button" class="btn-black-round" id="btn-submit" (click)="submit()">Dodaj</button>
    </form>

    <form *ngIf="CleanSelected">
        <label for="select-type" class="select-lable">Czyszczenie</label>
        <select class="select-input" (change)="updateOption($any($event.target).value)">
            <option value="0">Powietrzem</option>
            <option value="1">Całkowite</option>
        </select>
        <button type="button" class="btn-black-round" id="btn-submit-custom" (click)="submit()">Dodaj</button>
    </form>

</div>
</div>
