<div class="page-table">
<table mat-table [dataSource]="this.data">

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Utworzono </th>
    <td mat-cell *matCellDef="let element"
        matTooltip={{element.createdAt}}
        [matTooltipPosition]="'above'"
        matTooltipHideDelay="35"
    > {{element.createdAt.slice(0,10)}} 
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Opis </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="computer">
    <th mat-header-cell *matHeaderCellDef> Urządzenie </th>
    <td mat-cell *matCellDef="let element"> {{element.computer}}</td>
  </ng-container>


  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
        <p *ngIf="element.status == 0" class="Pending">Oczekujące</p>
        <p *ngIf="element.status == 1" class="InProgress">W trakcie</p>
        <p *ngIf="element.status == 2" class="Completed">Zakończone</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="acceptedBy">
    <th mat-header-cell *matHeaderCellDef> Pracownik IT </th>
    <td mat-cell *matCellDef="let element"> {{element.acceptedBy}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openTicketWindow(row.id)"></tr>
</table>

<mat-paginator [pageSize]="this.getHeight()" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
</div>
