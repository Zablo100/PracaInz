<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="page-background">
<div class="page-table">

    <div id="tabs">

      <form [formGroup]="SearchForm">

        <mat-form-field id="search-input">
          <input matInput placeholder="Wyszukaj" formControlName="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button type="submit">Wyszukaj</button>
        <button mat-raised-button id="add-button" (click)="openCreateWindow()">Dodaj nowy</button>
    </form>

    </div>
    <div class="load" *ngIf="!PageLoaded"></div>
    <div *ngIf="PageLoaded">
    <table mat-table [dataSource]="this.data">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Dokument </th>
        <td mat-cell *matCellDef="let element"> 
              <span class="typ-1" *ngIf="element.type == 1">[Instrukcja]</span>
              <span class="typ-2" *ngIf="element.type == 2">[Oferta]</span>
              <span class="typ-0" *ngIf="element.type == 0">[Inne]</span>
            {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef> Utworzono </th>
        <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Zmodyfikowano </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/document/{{row.id}}"></tr>
    </table>

  </div>
  <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div class="bottom-space"></div>
</div>
