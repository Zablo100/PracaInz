<div class="page-table">
    <table mat-table [dataSource]="this.software">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Opis </th>
          <td mat-cell *matCellDef="let element" > {{element.description}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="AccessLevel">
          <th mat-header-cell *matHeaderCellDef> Rodzaj dostępu </th>
          <td mat-cell *matCellDef="let element" > W trakcie </td>
        </ng-container>
    
        <!-- Phone Column -->
        <ng-container matColumnDef="InstallFile">
          <th mat-header-cell *matHeaderCellDef> Lokalizacja Instalki </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-raised-button class="copy-button"> Kopiuj ścieżke
              <mat-icon>file_copy</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
